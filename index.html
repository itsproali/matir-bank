<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | Matir Bank</title>
    <link rel="shortcut icon" href="https://cdn-icons.flaticon.com/png/512/2246/premium/2246747.png?token=exp=1646916142~hmac=6f8605a39295ad67fef0e98ec07cf25f" type="image/x-icon">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="title text-4xl text-center my-12 font-bold">Welcome to <span class="text-orange-500">Matir Bank</span> </h1>
    </header>

    <main>
        <section class="w-1/2 container bg-orange-100 mx-auto text-center rounded-lg p-6">
            <h2 class="text-3xl mb-3">Please Login</h2>
            <div>
                <input class="w-3/4 my-2 p-2 rounded focus:outline-none focus:ring focus:ring-orange-200" type="email" id="user-email" placeholder="Enter your Email...">

                <input id="user-password" class="w-3/4 my-2 p-2 rounded password focus:outline-none focus:ring focus:ring-orange-200" type="password" placeholder="Enter your Password...">

                <button id="login-button" class="w-3/4 bg-orange-400 hover:bg-orange-600 px-4 py-2 rounded text-white my-3 mb-8">Log
                    in</button>
            </div>
        </section>
    </main>

    <!-- Javascript -->
    <script src="JS/login.js"></script>
</body>

</html>
